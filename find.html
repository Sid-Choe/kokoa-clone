<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Koko Clone</title>
</head>
<body>
    <div class = 'status-bar'>
        <div class="status-bar__cloumn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__cloumn">
            <span>18:43</span>
        </div>
        <div class="status-bar__cloumn">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__icons__notification"> </span>
        </div>
    </header>
    

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode fa-2x"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope fa-2x"></i>
            <span>Invite</span>
        </div>
    </div>
    
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friedns</h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#봉봉초 4학년</h5>
                <h6 class="open-post__hashtags">#장래니선생님#봉봉초4학년#귀요미들</h6>
                <div class="open-post__members">
                    <img src="img/lany.jpg" />
                    <span class="open-post__member-count">28 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="img/설봉초4학년.jpg" />
                    <div  class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#000감시대</h5>
                <h6 class="open-post__hashtags">#감sidㅐ장#000감시대#파이팅</h6>
                <div class="open-post__members">
                    <img src="img/avatar.jpeg" />
                    <span class="open-post__member-count">52 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="img/백령도.jpg" />
                    <div  class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>534</span></div>
                </div>
            </div>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__collips__notification"> </span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면 가로 크기를 줄여주세요^^</span>
    </div>

    <script src="https://kit.fontawesome.com/f17fd613bb.js" crossorigin="anonymous"></script>
</body>
</html>
