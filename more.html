<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Koko Clone</title>
</head>
<body>
    <div class = 'status-bar'>
        <div class="status-bar__cloumn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__cloumn">
            <span>18:43</span>
        </div>
        <div class="status-bar__cloumn">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__icons__notification"> </span>
        </div>
    </header>
    

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="img/avatar.jpeg" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Sid</h4>
                <h6 class="user-component__subtitle">+82 10-6588-0165</h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar fa-2x"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-beam fa-2x"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller fa-2x"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar fa-2x"></i>
            <span>Account</span>
        </div>
    </div>
    
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-hdd fa-2x"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-comments fa-2x"></i>
            <span>Open Chats</span>
        </div>
        <div class="icon-row__icon">
        </div>
        <div class="icon-row__icon">
        </div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <img src="img/instagramicon.png" />
                <span class="more-suggestions__icon-text">Instagram</span>
            </div>
            <div class="more-suggestions__icon">
                <img src="img/friendsshot.jpg" />
                <span class="more-suggestions__icon-text">프렌즈샷</span>
            </div>
            <div class="more-suggestions__icon">
                <img src="img/sumone.jpg" />
                <span class="more-suggestions__icon-text">Sumone</span>
            </div>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__collips__notification"> </span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면 가로 크기를 줄여주세요^^</span>
    </div>

    <script src="https://kit.fontawesome.com/f17fd613bb.js" crossorigin="anonymous"></script>
</body>
</html>
